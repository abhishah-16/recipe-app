<div class="raw">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdditem(f)" #f="ngForm">
            <div class="raw">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" ngModel required
                        [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="raw">
                <div class="col-xs-12">
                    <button [ngStyle]="{'box-shadow':'0px 0px 20px #cbced1'}" class="btn btn-success" type="submit"
                        [disabled]="!f.valid">{{editMode? 'Update':'Add'}}</button>
                    <button [ngStyle]="{'box-shadow':'0px 0px 20px #cbced1'}" class="btn btn-danger" type="button"
                        style="margin-left:10px" (click)="onDelete()" *ngIf="editMode">Remove </button>
                    <button [ngStyle]="{'box-shadow':'0px 0px 20px #cbced1'}" class="btn btn-primary" type="button"
                        style="margin-left:10px" (click)="onClear()">Clear </button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
